server:
  port: 8431

spring:
  application:
    name: naming-server

  management:
    tracing:
      sampling:
        probability: 1.0
  zipkin:
    base-url: http://localhost:9411

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: localhost

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8431/eureka/
